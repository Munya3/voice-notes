<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Voice Notes Demo</title>
  <link rel="stylesheet" href="/css/styles.css"/>
  <script src="https://unpkg.com/lucide@latest" defer></script>
</head>
<body>
  <main class="voice-note-demo">
    <section class="card">
      <h1> Voice Notes</h1>

      <div class="timer">
        <small>Limit: 01:00</small>
        <div class="time">00:00</div>
      </div>

      <div class="controls">
        <button id="start" class="btn btn-primary" aria-label="Start Recording">
          <i data-lucide="mic"></i>
        </button>
        <button id="delete" class="btn btn-secondary" aria-label="Delete Recording">
          <i data-lucide="trash-2"></i>
        </button>
      </div>

    <div class="transcript">
      <label for="transcript-text">Transcript</label>
      <div class="textarea-wrapper">
        <textarea id="transcript-text" rows="6" placeholder="Your transcript will appear here..."></textarea>
        <button id="copy-transcript" class="copy-btn">Copy</button>
      </div>
    </div>

    </section>
  </main>

  <script src="/js/app.js" defer></script>
</body>
</html>
