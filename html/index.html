<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voice Notes</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <div class="container">
    <h1>Voice Notes</h1>

    <div id="transcript">
      <textarea placeholder="Your notes will appear here..."></textarea>
    </div>

    <div class="buttons">
      <div class="button-group">
        <button id="start">Start Recording</button>
      </div>
      <div class="button-group">
        <button id="save">Save Note</button>
      </div>
      <button id="download">Download Note</button>
    </div>

    <div id="savedNotes">
      <textarea placeholder="Saved notes will appear here..."></textarea>
    </div>

    <div id="output"></div>

    <script src="/js/app.js"></script>
  </div>
</body>
</html>
